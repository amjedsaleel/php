<html>
    <head>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Change background color</h1>
        <button onclick="changeColor()">Click here</button>

        <script>
            function changeColor() {
                var color = ['red', 'red', 'green', 'blue', 'yellow', 'black', 'white', 'violet']
                var i = Math.floor(Math.random()*10);
                document.bgColor = color[i]
            }
        </script>
    </body>
</html>
